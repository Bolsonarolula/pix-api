<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8fafc;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none;
        }

        .content.show {
            display: block;
        }

        h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #22c55e;
            text-align: center;
            margin: 20px 0;
        }

        .qr-code {
            text-align: center;
            margin: 30px 0;
        }

        .qr-code img {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .pix-code-container {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .pix-code-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .pix-code {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #374151;
        }

        .copy-button {
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .copy-button:hover {
            background: #16a34a;
        }

        .instructions {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #1e40af;
        }

        .instructions ol {
            margin: 10px 0 0 20px;
        }

        .instructions li {
            margin: 5px 0;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .success-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .success-toast.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Gerando seu PIX...</p>
        </div>

        <div class="content" id="content">
            <h1>Pague com PIX</h1>
            <div class="amount" id="amount">R$ 0,00</div>

            <div class="qr-code">
                <img id="qr-image" src="" alt="QR Code PIX" width="300" height="300">
            </div>

            <div class="pix-code-container">
                <div class="pix-code-label">Código PIX (Copia e Cola)</div>
                <div class="pix-code" id="pix-code"></div>
                <button class="copy-button" onclick="copyPixCode()">
                    📋 Copiar Código PIX
                </button>
            </div>

            <div class="instructions">
                <strong>Como pagar:</strong>
                <ol>
                    <li>Abra o app do seu banco</li>
                    <li>Escolha pagar com PIX</li>
                    <li>Escaneie o QR Code ou cole o código</li>
                    <li>Confirme o pagamento</li>
                </ol>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <div class="success-toast" id="toast">Código copiado!</div>

    <script>
        // Pega o valor da URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        if (!amount) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = 'Valor não informado';
            document.getElementById('error').style.display = 'block';
        } else {
            // Faz a requisição para gerar o PIX
            const phpUrl = 'https://SEU-DOMINIO-PHP.com/payment.php?amount=' + amount;
            
            fetch(phpUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';

                    if (data.success) {
                        // Mostra o conteúdo
                        document.getElementById('content').classList.add('show');
                        
                        // Preenche os dados
                        document.getElementById('amount').textContent = 
                            'R$ ' + parseFloat(data.amount).toLocaleString('pt-BR', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            });
                        
                        document.getElementById('qr-image').src = data.qrCodeUrl;
                        document.getElementById('pix-code').textContent = data.paymentCode;
                        
                        // Salva o código para copiar
                        window.pixCode = data.paymentCode;
                    } else {
                        // Mostra erro
                        document.getElementById('error').textContent = 
                            'Erro ao gerar PIX: ' + data.error;
                        document.getElementById('error').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').textContent = 
                        'Erro ao conectar com o servidor: ' + error.message;
                    document.getElementById('error').style.display = 'block';
                });
        }

        function copyPixCode() {
            const code = window.pixCode;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(code).then(() => {
                    showToast();
                });
            } else {
                // Fallback para navegadores antigos
                const textarea = document.createElement('textarea');
                textarea.value = code;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
